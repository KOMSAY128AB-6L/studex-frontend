<div ng-include="'components/shared/templates/header.html'">
</div>
<div flex id="SectionView" layout="column" ng-switch on="form">
	<div layout="column" class="main" ng-switch-default>
		<div layout="row" ng-include="'components/shared/templates/flag.html'">
		</div>
		
		<span flex="5"></span>
		
		<div layout="row" id="secinfo">
			<div class="header"><span>SECTION INFORMATION</span></div>
			<div flex class="icons2" layout="column" layout-align="center end">
				<md-button id="editbutton" class="md-icon-button md-raised" aria-label="Edit" ng-click="editSection()">
					<md-icon md-svg-icon="../../assets/icons/ic_edit_black_24px.svg"></md-icon>
				</md-button>
			</div>
			<span flex="5"></span>	
		</div>
		<div layout="row">
			<span flex="5"></span>
			<hr flex/>
			<span flex="5"></span>
		</div>
		
		<span flex="5"></span>
		<div id="section-box">
			<div layout="row">
				<md-list>
					<md-list-item class="md-3-line">
					  <div layout-align="center start" layout="column">
					    <span class="info">Class Name</span>
					    <span class="info">Class Section</span>
					    <span class="info">Class ID</span>
					  </div>
					</md-list-item>
			    </md-list>
			</div>
			
			<div layout="row" id="rawinfo">
				<md-list ng-hide="check">
					<md-list-item class="md-3-line">
					  <div layout-align="center start" layout="column">
					    <span class="raw">CMSC 128</span>
					    <span class="raw">AB-6L</span>
					    <span class="raw">1</span>
					  </div>
					</md-list-item>
			    </md-list>
			    
			    <md-list ng-show="check" id="sectionedit">
					<md-list-item class="md-3-line">
					  <div layout-align="center start" layout="column" class="editsec">
					  	<div layout="row" flex>
					    	<input flex="70" type="text" class="ng-pristine ng-valid md-input ng-touched">
					    </div>
					    <div layout="row" flex>
					    	<input flex="70" type="text" class="ng-pristine ng-valid md-input ng-touched">
					    </div>
					    <span>1</span>	
					  </div>
					</md-list-item>
			    </md-list>
			</div>
		</div>
		<div layout="row">
			<div class="header"><span>STUDENTS</span></div>
		</div>
		
		<div layout="row">
			<span flex="5"></span>
				<hr flex/>
			<span flex="5"></span>
		</div>
		
		<div id="student-list" flex=>
			<md-content>
				<md-card md-hue-1 ng-repeat="student in class">
					<div id="student-box" ng-hide="flag[$index]">    			
					<md-card-title>
						<md-card-title-media>
							<div class="md-media-sm card-media">
								<img alt="Profile pic" ng-hide="$null_picture" src="//gettingreal2014.com/wp-content/uploads/2014/07/default-avatar.png">
							</div>
						</md-card-title-media>
						<md-card-title-text>
							<span class="md-headline lastname">{{ student.last_name }}</span>
							<div flex class="icons" layout="column" layout-align="center end">
								<md-button id="editbutton" class="md-icon-button md-raised" aria-label="Edit" ng-click="editStudent($index)">
									<md-icon md-svg-icon="../../assets/icons/ic_edit_black_24px.svg"></md-icon>
								</md-button>
							</div>
							<span flex="5"></span>
							<span class="md-subhead firstname">{{ student.first_name }} {{ student.middle_initial }}</span>
						</md-card-title-text>
					</md-card-title>
					<md-card-content class="studinfo">
						<span>2013-12345</span><br>
						<span>student@up.edu.ph</span>
						<!--<span>{{ student.student_number }}</span><br>
						<span>{{ student.email }}</span>-->
					</md-card-content>
					</div>
					
					<div id="studentedit" ng-show="flag[$index]">
					<md-card-title>
						<md-card-title-media>
							<div class="md-media-sm card-media">
								<img alt="Profile pic" ng-hide="$null_picture" src="//gettingreal2014.com/wp-content/uploads/2014/07/default-avatar.png">
							</div>
						</md-card-title-media>
						<md-card-title-text>
							<div flex layout="row" layout-align="center end" class="md-headline lastname">
								<input flex type="text" class="ng-pristine ng-valid md-input ng-touched ln" ng-model="student.last_name">
								<div flex="25" class="icons" layout="column" layout-align="center end">
									<md-button id="checkbutton" class="md-icon-button md-raised" aria-label="Edit" ng-click="saveStudent($index)">
										<md-icon md-svg-icon="../../assets/icons/ic_done_black_24px.svg"></md-icon>
									</md-button>
								</div>
							</div>
							<span flex="5"></span>
							<div flex layout="row" layout-align="center start" class="">
								<input flex="74" type="text" class="ng-pristine ng-valid md-input ng-touched fn" ng-model="student.first_name">
								<input flex="25" type="text" class="ng-pristine ng-valid md-input ng-touched mn" ng-model="student.middle_initial">
							</div>
						</md-card-title-text>
					</md-card-title>
					<md-card-content id="email">
						<!--<span>{{ student.student_number }}</span>-->
						<span>2013-12345</span><br>
						<input flex="25" type="text" class="ng-pristine ng-valid md-input ng-touched em" ng-model="student.email">
					</md-card-content>
					</div>
				</md-card>
			</md-content>
		</div>
	</div>
</div>
<div ng-include="'components/shared/templates/nav.html'">
</div>
